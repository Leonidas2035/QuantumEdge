# Supervisor runtime configuration.

mode: "paper"  # paper | demo | off
exchange: bingx_swap   # optional: set to "bingx_swap" to pass EXCHANGE env to QuantumEdge
heartbeat_port: 8765
heartbeat_timeout_s: 15
restart_max_attempts: 3
restart_backoff_s: 5

# HTTP API settings (SupervisorAgent ⇄ QuantumEdge)
api_enabled: true
api_host: "127.0.0.1"
# API listens on heartbeat_port
api_auth_token: ""  # optional shared secret; empty disables auth

snapshots:
  enabled: true
  interval_minutes: 5
  history_window_minutes: 15

# Policy publishing (Supervisor -> bot)
policy:
  update_interval_sec: 5
  ttl_sec: 30
  file_path: "runtime/policy.json"
  allow_trading: true
  mode: "normal"
  size_multiplier: 1.0
  cooldown_sec: 0
  spread_max_bps: null
  max_daily_loss: null
  reason: "OK"
  hysteresis:
    enter_cycles: 2
    exit_cycles: 3
  thresholds:
    max_daily_loss: null
    max_drawdown_abs: null
    loss_streak: 3
    spread_max_bps: null
    volatility_hi: null
    restart_rate: 3.0
    conservative_size_multiplier: 0.5
    loss_streak_mode: "conservative"

llm:
  enabled: false
  model: "gpt-4.1-mini"
  api_url: "https://api.openai.com/v1/chat/completions"
  api_key_env: "OPENAI_API_KEY_SUPERVISOR"
  timeout_sec: 4
  temperature: 0.1
  circuit_breaker:
    failures: 3
    window_sec: 300
    open_sec: 120
